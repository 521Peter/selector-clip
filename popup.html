<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>选择器复制工具</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
        color: #333;
      }
      .instructions {
        margin-bottom: 15px;
        color: #666;
        font-size: 14px;
        line-height: 1.4;
      }
      .btn {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #3367d6;
      }
      .footer {
        margin-top: 15px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <h1>选择器复制工具</h1>
    <div class="instructions">
      <p>使用说明：</p>
      <ol>
        <li>右键点击网页上的任意元素</li>
        <li>从上下文菜单中选择"复制元素选择器"</li>
        <li>唯一的CSS选择器将自动复制到剪贴板</li>
      </ol>
    </div>
    <button id="inspectBtn" class="btn">启用元素检查</button>
    <div class="footer">
      <p>兼容 Windows 和 macOS</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
